---

## Check

- name: Check variables
  ansible.builtin.assert:
    that:
      - transmission_user         is defined
      - transmission_password     is defined
      - transmission_download_dir is defined
      - transmission_watch_dir    is defined

- name: Check directories
  ansible.builtin.stat: { path: "{{ item }}" }
  register: _dir
  failed_when: not _dir.stat.exists or not _dir.stat.writeable or not (_dir.stat.isdir or _dir.stat.islnk)
  loop:
    - "{{ transmission_download_dir }}"
    - "{{ transmission_watch_dir }}"
  tags: ["init"]

## Init

- name: Ensure project directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ docker_project_path }}"
    - "{{ docker_project_path }}/config"
  tags: ["init"]

## Configure

- name: Init configuration file
  ansible.builtin.copy:
    content: "{{ transmission_settings | to_json(indent=4) }}\n"
    dest: "{{ docker_project_path }}/config/settings.json"
    directory_mode : '0755'
    mode:            '0644'
  notify: Restart transmission

- name: Create pass.txt password file
  ansible.builtin.copy:
    content: "{{ transmission_password }}"
    dest: "{{ docker_project_path }}/config/pass.txt"
    mode: '0640'
  when: transmission_password is truthy
  notify: Restart transmission

## Configure additional services

- name: Add Gluetun service
  when: gluetun_service_yaml is defined
  block:
    - name: Ensure Gluetun config directory exists
      ansible.builtin.file: { path: "{{ docker_project_path }}/gluetun", state: directory, mode: '0755' }
      tags: ["init"]
    - name: Set vars for Gluetun integration
      ansible.builtin.set_fact:
        docker_project_service_network_options: 'network_mode: "service:gluetun"'
        docker_service_depends_on: { depends_on: { gluetun: { condition: service_healthy, restart: true } } }

- name: Set vars for additional services
  ansible.builtin.set_fact:
    docker_project_additional_services: |
      {{ gluetun_service_yaml | default('') }}
    docker_project_service_additional_options: |
      {{ docker_project_service_additional_options | default('') }}
      {{ docker_service_depends_on is defined | ternary(
          docker_service_depends_on | to_nice_yaml(indent=2,sort_keys=false),
          '') }}

## Configure docker-compose.yml

- name: Template docker-compose.yml
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_project_path }}/docker-compose.yml"
    mode: '0644'
    validate: "{{ docker_compose_cmd }} -f %s config"
    backup: true

## Run

- name: Start app
  ansible.builtin.include_role: { name: djuuu.docker_project, tasks_from: compose-up }
  tags: ["start"]
